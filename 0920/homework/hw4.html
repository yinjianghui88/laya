<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw3</title>
    <style>
        div> a{
            background-color: #E61061;
        }
        span a{
            background-color: #67B374;
        }
        p{
           background-color: #0000FF;
        }
        p~p{
         background-color: #808080;
        }

    </style>
</head>
<body>
    <h1>运用<strong style="color:red;">关系选择器</strong>，分别写四条CSS规则来实现下面的效果</h1>


    <div>
        <a>背景色是#E61061</a>
        <span>
            <a>背景色是#67B374</a>
        </span>
    </div>
    <p>背景色是#0000FF</p>
    <p>背景色是#808080</p>
    <p>背景色是#808080</p>
</body>
</html>
